<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-default pt-5">
                    <div class="col-6 m-auto">
                        <div class="navbar-header">
                            <a class="navbar-brand navTitle" href="index.html">Shopping Controller</a>
                        </div>
                    </div>
            </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="form-inline"></div>
                <input class="form-control mb-4" type="text" id="desc" placeholder="Description">
                <input class="form-control mb-4" type="number" id="amount" min="1" value="1" step="1" placeholder="Amount">
                <input class="form-control" type="number" id="value" min="0" value="0" step=".01" placeholder="Value">
                <br>
                <span id="btnUpdate" style="display: none;">
                    <span id="inputIdUpdate"></span>
                    <button class="btn btn-primary mb-2" type="submit" onclick="updateData()">Save</button>
                    <button class="btn btn-primary mb-2" type="submit" onclick="resetForm()">Cancel</button>
                </span>
                <span id="btnAdd">
                    <button class="btn btn-primary mb-2" type="submit" onclick="addData()">Add</button>
                    <button class="btn btn-primary mb-2" type="submit" onclick="resetForm()">Reset</button>
                    <button class="btn btn-primary mb-2" type="submit" onclick="deleteList()">Delete List</button>
                </span>
                <br><br>
                
                <div id="errors" style="display: none;"></div>
        
                <table id="listTable" class="table">
                
                </table>
        
                <nav class="navbar bg-light d-flex justify-content-center">
                    <span style="font-size: 24px; color: green;">Total:</span> <span style="font-size: 24px; color: green;" class="navbar-text" id="totalValue">  </span>
                  </nav>
            </div>
        </div>
        </div>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/config.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
